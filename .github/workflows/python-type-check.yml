name: Python Type Check

on:
  workflow_call:
    secrets:
      UV_INDEX_WASTEHERO_USERNAME:
        required: true
        description: Username for WasteHero private PyPI index
      UV_INDEX_WASTEHERO_PASSWORD:
        required: true
        description: Password for WasteHero private PyPI index

permissions:
  contents: read

jobs:
  python-type-check:
    name: Type Check with pyright/mypy
    runs-on: [self-hosted, linux, X64, kubernetes]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # Inline setup-python-env composite action
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'

      - name: Install UV
        shell: bash
        run: |
          curl -LsSf https://astral.sh/uv/install.sh | sh
          echo "$HOME/.cargo/bin" >> $GITHUB_PATH

      - name: Setup UV Cache
        uses: actions/cache@v4
        with:
          path: ~/.cache/uv
          key: uv-${{ runner.os }}-${{ hashFiles('**/pyproject.toml', '**/uv.lock') }}
          restore-keys: |
            uv-${{ runner.os }}-

      - name: Install dependencies
        run: |
          uv sync --extra-index-url https://${{ secrets.UV_INDEX_WASTEHERO_USERNAME }}:${{ secrets.UV_INDEX_WASTEHERO_PASSWORD }}@pypi.wastehero.io/team/wastehero_libraries/+simple/
        shell: bash

      - name: Run type checker
        run: uv run ty check src/ tests/
        shell: bash
