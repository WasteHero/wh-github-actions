name: Python Review Gate

on:
  workflow_call:
    inputs:
      project:
        required: true
        type: string
        description: GitHub repository (owner/repo format)
      pr-number:
        required: true
        type: number
        description: Pull request number
    secrets:
      ANTHROPIC_API_KEY:
        required: true
        description: Anthropic API key for Claude Code
      GH_TOKEN:
        required: false
        description: GitHub token with access to private repositories (for claude-development-environment)

permissions:
  contents: read
  pull-requests: write
  id-token: write

jobs:
  python-review-gate:
    name: Run Python Code Review
    runs-on: [self-hosted, linux, X64, kubernetes]

    steps:
      - name: Checkout code with full history
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Checkout Claude agents
        uses: actions/checkout@v4
        with:
          repository: WasteHero/claude-development-environment
          path: .claude-dev-env
          token: ${{ secrets.GH_TOKEN || secrets.GITHUB_TOKEN }}

      - name: Setup Claude agents
        run: |
          mkdir -p .claude/agents
          cp .claude-dev-env/agents/py-quality.md .claude/agents/
          cp .claude-dev-env/agents/py-reviewer.md .claude/agents/

      - name: Install Claude Code
        run: |
          curl -fsSL https://claude.ai/install.sh | bash
          echo "$HOME/.local/bin" >> $GITHUB_PATH

      - name: Run Python code review with Claude
        id: code-review
        env:
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
        run: |
          # Run @agent-py-reviewer for comprehensive code review
          claude --print \
            --output-format text \
            --no-session-persistence \
            --model claude-haiku-4-5-20251001 \
            --max-turns 10 \
            "Run @agent-py-reviewer to conduct a comprehensive code review of Python files. Focus on code quality, best practices, performance, security, and test coverage." \
            > /tmp/code-review.txt 2>&1

          # Check if review completed
          if [ ! -s /tmp/code-review.txt ]; then
            echo "has_issues=true" >> $GITHUB_OUTPUT
            echo "summary=Code review failed to complete" >> $GITHUB_OUTPUT
            exit 1
          fi

          # Parse the output to determine if issues were found
          REVIEW=$(cat /tmp/code-review.txt)
          if echo "$REVIEW" | grep -qi "no issues\|looks good\|all checks passed\|excellent"; then
            echo "has_issues=false" >> $GITHUB_OUTPUT
            echo "summary<<EOF" >> $GITHUB_OUTPUT
            echo "$REVIEW" >> $GITHUB_OUTPUT
            echo "EOF" >> $GITHUB_OUTPUT
          else
            echo "has_issues=true" >> $GITHUB_OUTPUT
            echo "summary<<EOF" >> $GITHUB_OUTPUT
            echo "$REVIEW" >> $GITHUB_OUTPUT
            echo "EOF" >> $GITHUB_OUTPUT
          fi

      - name: Post review findings to PR
        if: always() && steps.code-review.outputs.summary != ''
        uses: actions/github-script@v7
        with:
          script: |
            const summary = `${{ steps.code-review.outputs.summary }}`;
            const [owner, repo] = '${{ inputs.project }}'.split('/');

            await github.rest.issues.createComment({
              issue_number: ${{ inputs.pr-number }},
              owner: owner,
              repo: repo,
              body: `## üîç Python Code Review\n\n${summary}`
            });

      - name: Fail workflow if issues found
        if: steps.code-review.outputs.has_issues == 'true'
        run: |
          echo "Review gate failed - issues detected during code review"
          exit 1
