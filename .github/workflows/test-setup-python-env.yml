name: Test Setup Python Env Action

on:
  workflow_dispatch:
    inputs:
      python-version:
        description: 'Python version to test'
        required: false
        default: '3.13'
      enable-cache:
        description: 'Enable UV cache'
        required: false
        default: 'true'

permissions:
  contents: read

jobs:
  test-action:
    name: Test Setup Python Environment
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Test Setup Python Env Action
        id: test-action
        uses: ./.github/actions/setup-python-env
        with:
          python-version: ${{ github.event.inputs.python-version || '3.13' }}
          enable-cache: ${{ github.event.inputs.enable-cache || 'true' }}

      - name: Verify Python Installation
        shell: bash
        run: |
          echo "Python path: ${{ steps.test-action.outputs.python-path }}"
          echo "Cache hit: ${{ steps.test-action.outputs.cache-hit }}"
          python --version
          python -c "import sys; print(f'Python executable: {sys.executable}')"

      - name: Verify UV Installation
        shell: bash
        run: |
          uv --version
          echo "UV installed successfully"

      - name: Print Environment
        shell: bash
        run: |
          echo "--- Environment Info ---"
          echo "Python Path: ${{ steps.test-action.outputs.python-path }}"
          echo "Cache Hit: ${{ steps.test-action.outputs.cache-hit }}"
          echo "Home: $HOME"
          echo "PATH: $PATH"
