name: Python Security Audit

on:
  workflow_call:
    secrets:
      UV_INDEX_WASTEHERO_USERNAME:
        required: true
        description: Username for WasteHero private PyPI index
      UV_INDEX_WASTEHERO_PASSWORD:
        required: true
        description: Password for WasteHero private PyPI index

permissions:
  contents: read
  security-events: write

jobs:
  python-security-audit:
    name: Security Audit with Ruff
    runs-on: [self-hosted, linux, X64, kubernetes]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python environment
        uses: ./.github/actions/setup-python-env

      - name: Install dependencies
        run: |
          uv sync --extra-index-url https://${{ secrets.UV_INDEX_WASTEHERO_USERNAME }}:${{ secrets.UV_INDEX_WASTEHERO_PASSWORD }}@pypi.wastehero.io/team/wastehero_libraries/+simple/
        shell: bash

      - name: Run security audit
        run: uv run ruff check --select=S
        shell: bash
